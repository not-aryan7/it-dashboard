<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IT Operations</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard">

    <!-- Header -->
    <header class="header">
      <h1>IT OPERATIONS</h1>
    </header>

    <!-- Summary Stats -->
    <section class="stats">
      <div class="stat">
        <span class="stat-label">OPEN</span>
        <span class="stat-value" id="stat-open"></span>
      </div>
      <div class="stat">
        <span class="stat-label">OVERDUE</span>
        <span class="stat-value overdue" id="stat-overdue"></span>
      </div>
      <div class="stat">
        <span class="stat-label">HIGH PRIORITY</span>
        <span class="stat-value high" id="stat-high"></span>
      </div>
      <div class="stat">
        <span class="stat-label">CLOSED TODAY</span>
        <span class="stat-value closed" id="stat-closed"></span>
      </div>
    </section>

    <!-- Ticket Table -->
    <main class="content">
      <h2 class="section-title">OPEN TICKETS</h2>
      <table class="tickets">
        <thead>
          <tr>
            <th># Ticket</th>
            <th>Age</th>
            <th>Priority</th>
            <th>Subject</th>
            <th>Assigned To</th>
          </tr>
        </thead>
        <tbody id="ticket-body"></tbody>
      </table>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-item">Oldest Ticket: <strong id="footer-oldest"></strong></div>
      <div class="footer-item">SLA Status: <span class="sla-warning" id="footer-sla"></span></div>
      <div class="footer-item">Last Updated: <strong id="footer-updated"></strong></div>
    </footer>

  </div>

  <script src="app.js"></script>
</body>
</html>
